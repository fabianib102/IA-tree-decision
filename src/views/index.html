<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Evaluación de Nodos</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/custom.css" />
    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .node text { font: 12px sans-serif; }

      .node--internal text {
        text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <h2 class="gral-title">Evaluación de Nodos en Árboles de Decisión</h2>
      </div>

      <div class="row">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#variable"
              >Carga de datos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#execution"
              >Ejecución del Algoritmo</a
            >
          </li>
        </ul>

        <div id="myTabContent" class="tab-content">
          
          <div class="tab-pane fade tabCustom active show" id="variable">
            <div class="row">
              <div class="mb-3 col-lg-6">
                <label for="rootName" class="form-label">Carga el archivo Excel</label>
                <input type="file" class="" id="excel-file" accept=".csv"/>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-10">
                <table class="table table-striped" id="table-result">
                </table>
              </div>
            </div>
          </div>

          <div class="tab-pane fade tabCustom" id="execution">
            <div class="row">
              <div class="col-3">
                <h4 class="sub-title text-center">Panel de control</h4>
                <button type="button" class="btn btn-success btn-sm" onclick=completeNodeExecution()>
                  Ejecución del Algoritmo
                </button>
              </div>

              <div class="col-9">
                <h4 class="sub-title text-center">
                  Arból de decisión resultante
                </h4>
                <div class="row">
                  <div class="tree" id="mainTree">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../papaparse.min.js"></script>
  <script src="../main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
</html>
